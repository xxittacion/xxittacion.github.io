<!DOCTYPE html>
<html lang="en">

<head>

	<link rel="stylesheet" href="style.css">

				<button class="btn" id="btn1">Выбрать</button>
			</div>
			<div class="item">
				<img src="pictures/коробка.png" alt="Пудра для лица" class="img">
